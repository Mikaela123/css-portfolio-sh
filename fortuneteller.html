<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="fortuneteller.css">
        <title> Fortune Teller</title>
    </head>
    <body>
        <h1> Fortune Teller</h1>
        
        <h2> Choose a Color</h2>
            <input type ="button" value="Red" style="width:60px;" id="red">
            <input type ="button" value="Orange" style="width:60px;" id="orange">
            <input type ="button" value="Yellow" style="width:60px;" id="yellow">
            <input type ="button" value="Green" style="width:60px;" id="green">
            <input type ="button" value="Blue" style="width:60px;" id="blue">
            <input type ="button" value="Purple" style="width:60px;" id="purple">
        
        <h2> Choose a Number</h2>
            <input type ="button" value="1" style="width:60px;" id="#1button">
            <input type ="button" value="2" style="width:60px;" id="#2button">
            <input type ="button" value="3" style="width:60px;" id="#3button">
            <input type ="button" value="4" style="width:60px;" id="#4button">
            <input type ="button" value="5" style="width:60px;" id="#5button">
            <input type ="button" value="6" style="width:60px;" id="#6button">
        
        <h2> Choose a Shape</h2>
            <button type ="button"> <img src=https://upload.wikimedia.org/wikipedia/commons/0/0e/Ski_trail_rating_symbol-green_circle.svg class="shapes"></button>
            <button type ="button"> <img src=http://www.iconsdb.com/icons/preview/purple/triangle-xxl.png class="shapes"></button>
            <button type ="button"> <img src=http://cliparts.co/cliparts/qcB/oA9/qcBoA9A4i.png class="shapes"></button>
            <button type ="button"> <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Ski_trail_rating_symbol-blue_square.svg/600px-Ski_trail_rating_symbol-blue_square.svg.png class="shapes"></button>
            <button type ="button"> <img src=http://c3e308.medialib.glogster.com/media/85/85a42e0b4524fcf665a3953db5012e470a3839f5604fe514dffa7147add626aa/trapezoid-gif.gif class="shapes"></button>
            <button type ="button"> <img src=http://awmc.unc.edu/awmc/map_data/symbols/orange_diamond.png class="shapes"></button>

        <h2> Choose Your Birth Month</h2>
            <input type ="button" value="January" style="width:80px;" id="#1button">
            <input type ="button" value="February" style="width:80px;" id="#1button">
            <input type ="button" value="March" style="width:80px;" id="#1button">
            <input type ="button" value="April" style="width:80px;" id="#1button">
            <input type ="button" value="May" style="width:80px;" id="#1button">
            <input type ="button" value="June" style="width:80px;" id="#1button">
            <input type ="button" value="July" style="width:80px;" id="#1button">
            <input type ="button" value="August" style="width:80px;" id="#1button">
            <input type ="button" value="September" style="width:80px;" id="#1button">
            <input type ="button" value="October" style="width:80px;" id="#1button">
            <input type ="button" value="November" style="width:80px;" id="#1button">
            <input type ="button" value="December" style="width:80px;" id="#1button">
            
        <h2> Fortune!!!</h2>
        
<script src="fortuneteller.js" ></script>
    </body>
</html>
